<table *ngIf="employees" class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Salary</th>
        <th scope="col">PTO Days</th>
      </tr>
    </thead>
    <tbody>
        <app-row *ngFor="let employee of employees" [employee]='employee'></app-row>
    </tbody>
  </table>
