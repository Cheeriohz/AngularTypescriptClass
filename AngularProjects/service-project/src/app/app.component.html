
<body>
  <table class="table table-dark" *ngIf='students'>
    <thead>
      <tr><th scope="col">Name</th><th scope="col">Role</th></tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students" [style.color]='getColor(student.role)'>
        <td scope="row">{{student.name}}</td>
        <td>{{student.role}}</td>
      </tr>
    </tbody>
  </table>
</body>
